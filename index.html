<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Téléchargement de fichier par glisser-déposer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Téléchargement de fichier par glisser-déposer</h1>
    </header>
    <main class="main__content">
      <section class="file__dnd">
        <label for="upload__image">Téléchargez votre fichier :</label>
        <input type="file" id="upload__image" accept="image/*" />
        <article class="before__upload">
          <div>
            <i class="fa fa-image"></i>
            <h2>Glisser-déposer votre image ou fichier</h2>
            <p>Formats: JPEG, PNG, GIF, TIFF</p>
          </div>
        </article>
        <article class="after__upload">
          <button class="clear__btn">&times;</button>
          <img src="" />
        </article>
      </section>
    </main>
    <footer>
      <span>Web site created by aperbet</span>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
